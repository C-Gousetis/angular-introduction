<form [formGroup]="form" class="d-flex flex-column gap-2">
    <h4>Reactive form</h4>
    
    <!-- Given name -->
    <div class="form-group">
        <label for="givenName" class="form-label">Given name</label>
        <input 
            type="text"
            name="givenName"
            class="form-control"
            formControlName="givenName"
        >
        <div class="text-danger"
            *ngIf="form.get('givenName')?.invalid && form.get('givenName')?.touched">
            Field required
        </div>
    </div>

    <!-- Surname -->
        <div class="form-group">
            <label for="surname" class="form-label">Surname</label>
            <input 
                type="text"
                name="surname"
                class="form-control"
                formControlName="surname"
            >
            <div class="text-danger"
                *ngIf="form.get('surname')?.invalid && form.get('surname')?.touched">
                Field required
            </div>
        </div>

    <!-- Age -->
    <div class="form-group">
        <label for="age" class="form-label">Age</label>
        <input 
            type="number"
            name="age"
            class="form-control"
            formControlName="age"
        >
        <div class="text-danger"
            *ngIf="form.get('age')?.invalid && form.get('age')?.touched">
            Field required or Invalid input
        </div>
    </div>

    <!-- Email -->
    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input 
            type="email"
            name="email"
            class="form-control"
            formControlName="email"
        >
        <div class="text-danger"
            *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
            Field required or Invalid input
        </div>
    </div>

    <!-- Address -->
    <div class="form-group">
        <label for="address" class="form-label">Adress</label>
        <input 
            type="text"
            name="address"
            class="form-control"
            formControlName="address"
        >
        <div class="text-danger"
            *ngIf="form.get('address')?.invalid && form.get('address')?.touched">
            Field required or Invalid input
        </div>
    </div>

    <!-- Photo URL -->
    <div class="form-group">
        <label for="photoURL" class="form-label">Photo URL</label>
        <input 
            type="text"
            name="photoURL"
            class="form-control"
            formControlName="photoURL"
        >
        <div class="text-danger"
            *ngIf="form.get('photoURL')?.invalid && form.get('photoURL')?.touched">
            Field required or Invalid input
        </div>
    </div>

    <!-- Submit -->

    <div class="form-group">
        <button (click)="onSubmit()" [disabled]="!form.valid" class="btn btn-primary">
            Submit
        </button>
    </div>
</form>
