<table class="table">
    <thead class="table-info">
        <tr>
            <th>#</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
            <th colspan="2" class="text-center">Actions</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userData; index as i">
            <td>{{i}}</td>
            <td>{{ user.givenName }}</td>
            <td>{{ user.surname }}</td>
            <td>{{ user.age }}</td>
            <td class="text-center">
                <button (click)="onDeleteUser(i)" class="btn btn-danger btn-sm text">
                    Delete
                </button>
            </td>
            <td class="text-center">
                <button (click)="onSendUser(user)" class="btn btn-success btn-sm">
                    Send User
                </button>
            </td>
        </tr>
    </tbody>
</table>
