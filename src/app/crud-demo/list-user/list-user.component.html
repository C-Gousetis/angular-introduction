<table class="table">
    <thead class="table-info">
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Address</th>
        <th>Photo</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.givenName }}</td>
            <td>{{ user.surname }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address }}</td>
            <td><img
                [src]="user.photoURL"
                alt="user photo"
                class="img-thumbnail"
                width="100"
                height="100"></td>
        </tr>
    </tbody>
</table>
